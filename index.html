<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Javascript -->
     <script defer src="script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Calcola il prezzo del tuo biglietto
    </h1>
    <div class="container">
        <div class="card">
            <form>
                <div class="top-form row">
                    <div class="col">
                        <label for="full-name" class="form-label">Come ti chiami?</label>
                        <input id="full-name" type="text" placeholder="Jacopo Legovini">
                    </div>
                    <div class="col">
                        <label for="total-km" class="form-label">Quanti chilometri vuoi percorrere</label>
                        <input id="total-km" type="number" placeholder="10">
                    </div>
                    <div class="col">
                        <label for="user-age" class="form-label">Quanti anni hai?</label>
                        <input id="user-age" type="number" placeholder="28">
                    </div>
                </div>
                <div class="bottom-form">
                    <button class="button-generate" type="button">Genera</button>
                    <button class="button-delete" type="button">Annulla</button>
                </div>
            </form>
            <div id="price"></div>
            <p id="young-sale"></p>
            <p id="senior-sale"></p>
        </div>
    </div>
</body>
</html>
